<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-show">
            <div class="header-arrow">
                <img src="arrow_right.png">
            </div>
        </div>
        <div class="header-nav">
            <div class="header-hide">
                <div class="header-arrow">
                    <img src="arrow_left.png">
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <section class="one" id="one">
            <div class="one-img">
                <img src="alex-1.png">
            </div>
            <div class="alex-info" style="margin-left: 40px;">Alex-group inc</div>
        </section>
        <section class="two">
            <section class="three">
                <div class="center">
                    <img src="commercial-icon-1.png">
                </div>
                <div class="alex-info">Строительство</div>
            </section>
            <section class="four">
                <section class="five">
                    <div class="img-rotate">
                        <img src="11111.png">
                    </div>
                    <div class="alex-info">Производство</div>
                </section>
                <section class="six">
                    <section class="seven">
                        <div class="code">
                            <img src="18-512.png">
                        </div>
                        <div class="alex-info">Разработка</div>
                    </section>
                    <section class="eight">
                        <section class="nine drop">
                            <div class="infrastructure">
                                <img src="Infrastructure.png">
                            </div>
                                <div class="drop-info">
                                    <div style="padding:5px;">Создание инфраструктуры</div>
                                </div>
                        </section>
                        <section class="ten">
                            <div class="eleven drop" data-tooltip="Сервисы">
                                <div class="services">
                                    <img src="services.png">
                                </div>
                                <div class="drop-info-bottom">
                                    <div>Сервисы</div>
                                </div>
                            </div>
                            <div class="twelve drop" data-tooltip="О нас">
                                <div class="about">
                                    <img src="about.png">
                                </div>
                                <div class="drop-info-right">
                                    <div>О нас</div>
                                </div>
                            </div>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
